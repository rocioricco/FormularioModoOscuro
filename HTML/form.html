<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Formulario Dribbled</title>
</head>
<body>
    <div class="contenedorGeneral">
        <header>
            <div class="Imagen">
                <img src="/Img/dribble logo.png" alt="logo" />
            </div>
            <div class="Titulo">
                <h1><b>Sign in to Dribbble</b></h1>
            </div>
            <div class="redesSociales">
                <div class="google"><a href="Redes sociales">
                    <div class="Google">
                        <img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Google" />
                        <p>Iniciar secci√≥n con Google</p>
                    </div>
                </a></div>
                <div class="Twitter">
                    <a href="twitter.com"><img src="https://e7.pngegg.com/pngimages/804/985/png-clipart-social-media-logo-computer-icons-information-twitter-logo-media.png" alt="Twitter"></a>
                </div>
            </div>
        </header>
        <div class="Or">
            <div class="lineas"></div>
            <p>Or</p>
            <div class="lineas"></div>
        </div>
        <section>
            <div class="formCont">
                <form action="" class="formulario">
                    <label><b>User name or email adress</b></label>
                    <input type="text" class="input"/>
                    <div class="passwordForget">
                        <label><b>Password</b></label>
                        <a href="forgerpassword.html">Forgot Password?</a>
                    </div>
                    <input type="password" class="input"/>
                    <button type="submit">Sign In</button>
                </form>
            </div>
            <div class="nuevoUsuario">
                <p>Not a member?</p>
                <a>Sign In</a>
            </div>
        </section>
    </div>
</body>
</html>
